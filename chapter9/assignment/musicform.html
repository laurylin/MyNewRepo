<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 20px;
      color: #333;
    }
    form {
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      width: 500px;
      margin: auto;
    }
    fieldset {
      border: 2px solid #999;
      border-radius: 8px;
      margin-bottom: 20px;
      padding: 15px;
    }
    legend {
      font-weight: bold;
      color: #444;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    textarea {
      width: 100%;
    }
    input[type="submit"], input[type="reset"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover, input[type="reset"]:hover {
      background-color: #45a049;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Music Survey Form</h1>

  <form action="https://webdevbasics.net/scripts/demo.php" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="comments">Your Thoughts on Music:</label><br>
    <textarea id="comments" name="comments" rows="3" cols="60" placeholder="Share your favorite artists or genres..."></textarea><br><br>

    <fieldset>
      <legend>Favorite Type of Music</legend>
      <input type="radio" name="music" id="pop" value="Pop"> <label for="pop">Pop</label><br>
      <input type="radio" name="music" id="rock" value="Rock"> <label for="rock">Rock</label><br>
      <input type="radio" name="music" id="jazz" value="Jazz"> <label for="jazz">Jazz</label>
    </fieldset>

    <fieldset>
      <legend>Favorite Streaming Service</legend>
      <select name="service" size="3">
        <option value="spotify">Spotify</option>
        <option value="applemusic">Apple Music</option>
        <option value="soundcloud">SoundCloud</option>
        <option value="youtube">YouTube Music</option>
      </select>
    </fieldset>

    <label for="date">Date You Usually Listen to Music:</label>
    <input type="date" id="date" name="date"><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>

  <footer>
    <p>Created by: Laura Hensley<br>
    Email: lmhensley@mail.lipscomb.edu</p>
  </footer>
</body>
</html>
