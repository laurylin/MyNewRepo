<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Form</title>
</head>
<body>
  <h1>User Form</h1>

  <form action="https://webdevbasics.net/scripts/demo.php" method="post">
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" maxlength="30"><br><br>

    <fieldset>
      <legend>Favorite Day of the Week</legend>
      <input type="radio" name="favday" id="mon" value="Monday"> <label for="mon">Monday</label><br>
      <input type="radio" name="favday" id="wed" value="Wednesday"> <label for="wed">Wednesday</label><br>
      <input type="radio" name="favday" id="fri" value="Friday"> <label for="fri">Friday</label>
    </fieldset><br>
    
    <label for="social">Favorite Social Networking Site:</label>
    <select name="social" id="social">
      <option value="instagram">Instagram</option>
      <option value="facebook">Facebook</option>
      <option value="tiktok">TikTok</option>
      <option value="twitter">Twitter</option>
    </select><br><br>

    <fieldset>
      <legend>Shipping Address</legend>
      <label for="addr1">Address Line 1:</label>
      <input type="text" id="addr1" name="addr1"><br><br>

      <label for="addr2">Address Line 2:</label>
      <input type="text" id="addr2" name="addr2"><br><br>

      <label for="city">City:</label>
      <input type="text" id="city" name="city"><br><br>

      <label for="state">State:</label>
      <input type="text" id="state" name="state" maxlength="2"><br><br>

      <label for="zip">Zip:</label>
      <input type="text" id="zip" name="zip" maxlength="10">
    </fieldset><br>

    <input type="image" src="signup.gif" alt="Sign Up" width="100" height="40"><br><br>

    <input type="hidden" name="userid" value="12345">

    <label for="pword">Password:</label>
    <input type="password" name="pword" id="pword">
  </form>
</body>
</html>
